---
layout: default
---
<div class="post">
  <div class="breadcrumb">
    <ul>
      <li><a href="{{ site.main_url }}">Home</a>
      </li>
      <li><a href="/">Blog</a>
      </li>
      <li class="active"><a href="#">{{ page.title }}</a>
      </li>
    </ul>
  </div>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if
      page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
