<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="robots" content="index, follow"/>
  <meta name="author" content="Onlywreaths" />
	<meta name="keywords" content="{% if page.meta_keywords %}{{ page.meta_keywords }}{% else %}{{ site.meta_keywords }}{% endif %}"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="icon" type="image/png" href="{{ "/img/favicon.png" | prepend: site.main_url }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Stylesheets & Fonts -->
  <link href="{{ "/css/plugins.css" | prepend: site.main_url }}" rel="stylesheet">
  <link href="{{ "/css/style.css" | prepend: site.main_url }}" rel="stylesheet">
</head>
